<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="./assets/pokeball.png"/>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body id="index-page">
    <div id="root">
      <header id="header">
        <div class="container-fluid img-banner">
          <div class="row">
            <div class="col">
              <img id="img-banner" src="./assets/banner.png" alt="header">
            </div>
          </div>
        </div>
        <nav id="nav-menu" class="navbar navbar-expand-lg navbar-light bg-light">
            <a id="index-text" class="navbar-brand reset a-text" href="#"><img src="./assets/pokeball.png" alt="logo"> Inicio</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle a-text" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Ordenar
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <button type="button" value="id" class="dropdown-item ordered-by" name="asc">1-151</button>
                  <button type="button" value="id" class="dropdown-item ordered-by" name="des">151-1</button>
                  <button type="button" value="name" name="asc"  class="dropdown-item ordered-by">A-Z</button>
                  <button type="button" value="name" name="des" class="dropdown-item ordered-by">Z-A</button>
                </div>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle a-text" href="#" id="type-dropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Filtrar tipo
                </a>
                <div class="dropdown-menu" aria-labelledby="type-dropdown">
                  <button type="button" class="dropdown-item type-item" value="Bug">Bug</button>
                  <button type="button" class="dropdown-item type-item" value="Dragon">Dragon</button>
                  <button type="button" class="dropdown-item type-item" value="Electric">Electric</button>
                  <button type="button" class="dropdown-item type-item" value="Fighting">Fighting</button>
                  <button type="button" class="dropdown-item type-item" value="Fire">Fire</button>
                  <button type="button" class="dropdown-item type-item" value="Flying">Flying</button>
                  <button type="button" class="dropdown-item type-item" value="Ghost">Ghost</button>
                  <button type="button" class="dropdown-item type-item" value="Grass">Grass</button>
                  <button type="button" class="dropdown-item type-item" value="Ground">Ground</button>
                  <button type="button" class="dropdown-item type-item" value="Ice">Ice</button>
                  <button type="button" class="dropdown-item type-item" value="Normal">Normal</button>
                  <button type="button" class="dropdown-item type-item" value="Poison">Poison</button>
                  <button type="button" class="dropdown-item type-item" value="Psychic">Psychic</button>
                  <button type="button" class="dropdown-item type-item" value="Rock">Rock</button>
                  <button type="button" class="dropdown-item type-item" value="Water">Water</button>
                </div>
              </li>
              <li>
                <div class="dropdown">
                  <a class="nav-link dropdown-toggle a-text" href="#" id="egg-dropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Filtrar huevo
                  </a>
                  <div class="dropdown-menu" aria-labelledby="egg-dropdown">
                    <button type="button" class="dropdown-item egg-item" value="2 km">2 km</button>
                    <button type="button" class="dropdown-item egg-item" value="5 km">5 km</button>
                    <button type="button" class="dropdown-item egg-item" value="10 km">10 km</button>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <main>
        <div id="pkmn-count" class="container">
        </div>
        <div class="container">
            <div id="boxes">
          </div>
        </div>
      </main>
    </div>
    <footer>
      <div class="container-fluid footer-text">
        <div class="row">
          <div class="col">
            <p id="footer-text">Desarrollado por Carla Rivera y Alejandra Silva</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
